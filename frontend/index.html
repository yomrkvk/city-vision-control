<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InspectAI</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>InspectAI</h1>
        <p>Система контроля городской среды Тюменской области</p>
    </header>

    <main>
        <section class="upload-section">
            <h2>Загрузите изображение</h2>
            <input type="file" id="imageInput" accept="image/*">
            <button id="uploadBtn">Отправить</button>
        </section>

        <section class="result-section">
            <h2>Результаты детекции</h2>
            <div id="resultContainer">
                <p>Здесь появятся результаты после обработки изображения.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>InspectAI — Тюменская область</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
